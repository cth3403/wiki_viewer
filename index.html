<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab" rel="stylesheet">

  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
	<div class="row">
		<div class="col-md-12 bg">
	
	<div class="well">
 <div class="row">
  <div class="col-md-12">
		<div id="title">
			A Wikipedia Viewer
		</div>
  </div>
 </div>
	<div class="row">
  <div class="col-md-5 search">
		<div class="input-group">
  <input type="text" class="form-control" placeholder="Search Wikipedia">
  <span class="input-group-addon" id="wikiSearch"><i class="fa fa-search" aria-hidden="true"></i></span>
</div>
  </div>
 </div>
	<div class="row">
		<div class="col-md-12 results">
		</div>
	</div>
	<div class="row">
  <div class="col-md-12">
		<div id="random">
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wikipedia Page</a>
		</div>
  </div>
 </div>
	</div>
		
		
		</div>
	</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
